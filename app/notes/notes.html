<form ng-submit="saveNote()">
  <p>
    <input type="text" name="title" id="note_title"
      placeholder="Title your note"
      ng-model="note.title"
      focus-on="noteCleared">
  </p>
  <p>
    <text-angular ta-toolbar="[['h1','h2','h3'],['bold','italics','underline'],['ul','ol','outdent'],['html'],['insertLink']]" name="body.html" id="note_body_html" ng-model="note.body_html"></text-angular>
  </p>
  <div class="form-action">
    <input type="submit" name="action" value="{{ buttonText(note) }}" class="btn btn-default">
    <a ng-click="destroy(note)" ng-Show="note.id"><i class="fa fa-trash-o"></i></a>
  </div>
</form>
